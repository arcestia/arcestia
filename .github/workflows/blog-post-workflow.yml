name: ðŸ“° Update Blog Post List
on:
  workflow_dispatch: # Manual dispatch
  schedule:
    - cron: '0 */3 * * *' # Every 3 hours.
jobs:
  get-posts:
    name: Get Blog Posts from RSS Feed
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Pull in listed.to posts into blog page
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://skiddle.id/rss.xml"
          max_post_count: 100
          readme_path: BLOG-POSTS.md
          gh_token: ${{ secrets.BOT_GITHUB_TOKEN }}
          commit_message: 'ðŸ“° Updates recent blog posts (all)'
          committer_username: Skiddle-Git
          committer_email: 160487326+Skiddle-Git@users.noreply.github.com
      - name: Pull in listed.to posts into readme
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://skiddle.id/rss.xml"
          max_post_count: 5
          readme_path: README.md
          gh_token: ${{ secrets.BOT_GITHUB_TOKEN }}
          commit_message: 'ðŸ“° Updates recent blog posts (short)'
          committer_username: Skiddle-Git
          committer_email: 160487326+Skiddle-Git@users.noreply.github.com
