name: Lastest Articles
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest Hashnode blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gautamkrishnar/blog-post-workflow@1.8.5
        with:
          comment_tag_name: "BLOG"
          commit_message: "Updated readme with the latest Blog data"
          feed_list: "https://skiddle.id/sitemap.xml,https://medium.com/feed/catatan-arcestia"
